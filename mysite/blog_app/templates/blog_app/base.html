<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

 <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

 <!-- Custon CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

 <!-- Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@700&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
<!-- NAVBARS -->
    <nav class="navbar navbar-expand-lg techfont navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand bigbrand nav-padding" href="{% url 'post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="nav nav-pills ms-auto nav-fill" style="background-color: #d6d6d6; border-radius: 15px;">
                <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="https://www.github.com/ancilnf/" target="_blank" rel="noreferrer noopener">GitHub</a></li>
                <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="https://www.linkedin.com/in/ancil-fernandes/" target="_blank" rel="noreferrer noopener">LinkedIn</a></li>

              {% if user.is_authenticated %}
               <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="{% url 'post_new' %}">New Post</a></li>
               <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="{% url 'post_draft_list' %}">Drafts</a></li>
               <li class="nav-item"><a class="nav-link link-dark" aria-current="page" href="{% url 'logout' %}">Log Out</a></li>
               <li class="nav-item"><a class="nav-link bigbrand" style="font-size: 1em;">Welcome: {{ user.username }}</a></li>
              {% else %}
               <li class="nav-item"><a class="nav-link link-primary" aria-current="page" href="{% url 'login' %}"><i class="bi bi-door-open"></i>Log In</a></li>
              {% endif %}
             </ul>
            </div>
            <div class="form-check form-switch">
              <input id="mode-btn" class="form-check-input" style="color:white; margin-left: 25px;" type="checkbox" role="switch" id="flexSwitchCheckChecked"> <br>
              <label class="form-check-label" for="flexSwitchCheckChecked" style="color:white;">Dark Mode</label>
            </div>
        </div>
      </nav>
    
      <div class="content container loader">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}
              </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/blog.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
