{% extends 'blog_app/base.html' %}

{% block content %}
<div class="light-container">
<form method="POST">
    {% csrf_token %}
    <h4 style="text-align: justify; padding-top: 20px" >Are you sure you want to delete "{{ object }}"?</h4>
  </div>
    <input class='btn btn-danger' type="submit" value="Confirm" />
    <a class="btn btn-dark" title="Cancel" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
  </form>

{% endblock %}
