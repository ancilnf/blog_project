{% extends 'blog_app/base.html' %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post postblock">
        <div class="">
            <a class="imageRedirect" target="_blank" rel="noreferrer noopener"><img src="/static/pictures/PostPlaceholder.jpg" title="" alt="Loading pictures from unsplash.com..." id="unsplashImageId" class="unsplashImage" alt=""></a>
        </div>
        <h1 class='posttitle'><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h1>
        <div class="date">
            <p>Published on: {{ post.published_date|date:'d-m-Y' }}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% empty %}
    <p class="postblock postcontent">No Posts.</p>
    {% endfor %}
</div>
{% endblock %}

{% block weather %}
<div class="weather-api">
     <div class='form-group'></div>
     <h1 class='weatherfont mt-2'>Weather</h1>
     <input class='form-control city' id='city' type="text" placeholder="City name..">


    <div class="">
        <div class='description' id="description"></div>
        <h3 id="temp"></h3>
        <h5 id="temp-max"></h5>
        <h5 id="temp-min"></h5>
        <h6 id="location"></h6>
        <h6 id="country"></h6>
        <hr>
        <div><a id="openweathercredits" href="https://openweathermap.org/" target="_blank" rel="noreferrer noopener"></a></div>
    </div>
</div>
    </div>
    {% endblock %}
